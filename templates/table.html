{% extends "layout.html" %}

{% block body %}

<div class="container"> 
        <h2 class="display-3">VT Result</h2>
<div class="table-responsive">
<table class="table" frame="box">
        <thead class="thead-dark">
            <tr>
                <th scope="col">FileHash</th>
                <th scope="col">Detection</th>
                <th scope="col">LastScanned</th>
                <th scope="col">AV_Total</th>
                <th scope="col">AV_Detected</th>
            </tr>
        </thead>
<tbody>
{% for key, value in result.items() %}
   <tr>
        <td > {{ key }} </td>
       
        {%if value is string %}
            <td > {{ value }} </td>
        {% else %}
            {% for idata in value %}
                <td > {{ idata }} </td>
            {% endfor %}
        {%endif%}
   </tr>
{% endfor %}
</tbody>
</table>
</div>
<br><button class="btn btn-primary">Export to CSV file</button>

</div>


<script>
    function download_csv(csv, filename) {
            var csvFile;
            var downloadLink;
        
            // CSV FILE
            csvFile = new Blob([csv], {type: "text/csv"});
        
            // Download link
            downloadLink = document.createElement("a");
        
            // File name
            downloadLink.download = filename;
        
            // We have to create a link to the file
            downloadLink.href = window.URL.createObjectURL(csvFile);
        
            // Make sure that the link is not displayed
            downloadLink.style.display = "none";
        
            // Add the link to your DOM
            document.body.appendChild(downloadLink);
        
            // Lanzamos
            downloadLink.click();
        }
        
        function export_table_to_csv(html, filename) {
                var csv = [];
                var rows = document.querySelectorAll("table tr");
                
            for (var i = 0; i < rows.length; i++) {
                        var row = [], cols = rows[i].querySelectorAll("td, th");
                        
                for (var j = 0; j < cols.length; j++) 
                    row.push(cols[j].innerText);
                
                        csv.push(row.join(","));		
                }
        
            // Download CSV
            download_csv(csv.join("\n"), filename);
        }
        
        document.querySelector(".btn").addEventListener("click", function () {
            var html = document.querySelector("table").outerHTML;
                export_table_to_csv(html, "table.csv");
        });
        
</script>

{% endblock %}
